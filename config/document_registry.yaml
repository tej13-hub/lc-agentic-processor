documents:
  # ============================================================
  # FINANCIAL DOCUMENTS (4 total)
  # ============================================================
  
  - type: bill_of_exchange
    category: financial
    extract: true
    description: "Bill of exchange payment instrument"
    fields:
      - name: bill_number
        type: string
        required: true
      - name: lc_number
        type: string
        required: false
      - name: lc_date
        type: date
        required: false
      - name: date
        type: date
        required: true
      - name: place
        type: string
        required: false
      - name: amount
        type: currency
        required: true
      - name: tenor
        type: string
        required: false
      - name: due_date
        type: date
        required: true
      - name: drawn_on
        type: string
        required: true
      - name: drawee
        type: string
        required: true
      - name: drawer
        type: string
        required: false
      - name: payee
        type: string
        required: false
      - name: signature_present
        type: boolean
        required: false
    extraction_prompt: |
      Extract structured data from this Bill of Exchange document.
      
      SEARCH FOR THESE KEYWORDS:
      - Bill Number: "Bill No", "B/E No", "Reference"
      - LC Number: "LC No", "L/C No", "Letter of Credit"
      - Date: "Date", "Dated", "Issue Date"
      - Amount: Dollar amounts, currency symbols
      - Drawee: "Drawee", "Drawn on", Bank name
      - Drawer: "Drawer", "Issued by"
      
      DOCUMENT TEXT:
      {text}
      
      Return ONLY this JSON (no other text):
      {{
        "bill_number": "value or null",
        "lc_number": "value or null",
        "lc_date": "YYYY-MM-DD or null",
        "date": "YYYY-MM-DD or null",
        "place": "value or null",
        "amount": number or null,
        "tenor": "value or null",
        "due_date": "YYYY-MM-DD or null",
        "drawn_on": "value or null",
        "drawee": "value or null",
        "drawer": "value or null",
        "payee": "value or null",
        "signature_present": true/false/null
      }}
  
  - type: draft
    category: financial
    extract: true
    description: "Draft payment instrument"
    fields:
      - name: draft_number
        type: string
        required: true
      - name: lc_number
        type: string
        required: false
      - name: date
        type: date
        required: true
      - name: amount
        type: currency
        required: true
      - name: drawee
