documents:
  # ============================================================
  # FINANCIAL DOCUMENTS (4 total, 4 with extraction)
  # ============================================================
  
  - type: bill_of_exchange
    category: financial
    extract: true
    description: "Bill of exchange payment instrument"
    fields:
      - name: bill_number
        type: string
        required: true
        description: "Bill of Exchange number or reference"
      - name: date
        type: date
        required: true
        description: "Date of bill issuance"
      - name: place
        type: string
        required: false
        description: "Place where bill was drawn"
      - name: amount
        type: currency
        required: true
        description: "Bill amount"
      - name: tenor
        type: string
        required: false
        description: "Payment tenor (at sight, 30 days, etc.)"
      - name: due_date
        type: date
        required: true
        description: "Due or maturity date"
      - name: drawn_on
        type: string
        required: true
        description: "Party on whom the bill is drawn"
      - name: drawee
        type: string
        required: true
        description: "Drawee name and details"
      - name: signature_present
        type: boolean
        required: false
        description: "Whether signature is present"
    extraction_prompt: |
      Extract the following information from this Bill of Exchange:
      
      REQUIRED: Bill Number, Date, Amount, Due Date, Drawn On, Drawee
      OPTIONAL: Place, Tenor, Signature Present
      
      TEXT:
      {text}
      
      Return ONLY valid JSON with these keys:
      ["bill_number", "date", "place", "amount", "tenor", "due_date", "drawn_on", "drawee", "signature_present"]
      
      Use null for missing values. Dates in YYYY-MM-DD format.
  
  - type: draft
    category: financial
    extract: true
    description: "Draft payment instrument"
    fields:
      - name: draft_number
        type: string
        required: true
      - name: date
        type: date
        required: true
      - name: place
        type: string
        required: false
      - name: amount
        type: currency
        required: true
      - name: tenor
        type: string
        required: false
      - name: due_date
        type: date
        required: true
      - name: drawn_on
        type: string
        required: true
      - name: drawee
        type: string
        required: true
      - name: signature_present
        type: boolean
        required: false
    extraction_prompt: |
      Extract from this Draft: Draft Number, Date, Amount, Due Date, Drawn On, Drawee.
      Optional: Place, Tenor, Signature.
      Return JSON only with keys: ["draft_number", "date", "place", "amount", "tenor", "due_date", "drawn_on", "drawee", "signature_present"]
  
  - type: cheque
    category: financial
    extract: true
    description: "Bank cheque"
    fields:
      - name: bank_name
        type: string
        required: true
      - name: bank_address
        type: string
        required: false
      - name: cheque_number
        type: string
        required: false
      - name: date
        type: date
        required: true
      - name: valid_up_to
        type: date
        required: false
      - name: amount
        type: currency
        required: true
      - name: account_number
        type: string
        required: false
      - name: pay_to
        type: string
        required: true
      - name: bearer
        type: string
        required: false
    extraction_prompt: |
      Extract from Cheque: Bank Name, Date, Amount, Pay To.
      Optional: Bank Address, Cheque Number, Valid Up To, Account Number, Bearer.
      Return JSON: ["bank_name", "bank_address", "cheque_number", "date", "valid_up_to", "amount", "account_number", "pay_to", "bearer"]
  
  - type: demand_draft
    category: financial
    extract: true
    description: "Bank demand draft"
    fields:
      - name: bank_name
        type: string
        required: true
      - name: bank_address
        type: string
        required: false
      - name: reference_number
        type: string
        required: true
      - name: date
        type: date
        required: true
      - name: currency
        type: string
        required: true
      - name: amount
        type: currency
        required: true
      - name: account_number
        type: string
        required: false
      - name: issuing_place
        type: string
        required: false
      - name: pay_to_order
        type: string
        required: true
      - name: on_demand
        type: boolean
        required: false
      - name: available_with
        type: string
        required: false
    extraction_prompt: |
      Extract from Demand Draft: Bank Name, Reference Number, Date, Currency, Amount, Pay To Order.
      Return JSON: ["bank_name", "bank_address", "reference_number", "date", "currency", "amount", "account_number", "issuing_place", "pay_to_order", "on_demand", "available_with"]
  
