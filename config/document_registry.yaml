        required: true
    extraction_prompt: |
      Extract from Draft document.
      
      KEYWORDS: "Draft No", "Date", "Amount", "Drawee", "LC No"
      
      TEXT:
      {text}
      
      Return JSON only:
      {{"draft_number": null, "lc_number": null, "date": null, "amount": null, "drawee": null}}
  
